<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicione sua Foto na Moldura</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0097a7;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .container {
      position: relative;
      width: 300px;
      height: 533px;
      background-color: #ddd;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #user-photo {
      position: absolute;
      top: 0;
      left: 0;
      max-width: none;
      z-index: 1;
    }
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #ff9242;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    button:active {
      transform: scale(0.97);
    }
    #final-image {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .info-text {
      font-size: 14px;
      margin-top: 8px;
      color: white;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .preview-transition {
      animation: fadeImageIn 0.5s ease;
    }
    @keyframes fadeImageIn {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h2 class="fade-in">Marque presença no Scoliosis Day</h2>
  <input type="file" accept="image/*" id="upload" class="fade-in" />
  <div class="container fade-in" id="preview">
    <img id="user-photo" src="" alt="Sua foto" style="display: none;" />
    <img id="frame" src="moldura.png" alt="Moldura" />
  </div>
  <button class="fade-in" onclick="downloadImage()">Ver imagem final</button>
  <div class="info-text fade-in">Pressione e segure a imagem abaixo para salvar na sua galeria.</div>
  <button class="fade-in" onclick="compartilhar()">Compartilhe o link com outros amigos</button>

  <canvas id="canvas" width="300" height="533" style="display: none;"></canvas>
  <img id="final-image" />

  <script>
    const upload = document.getElementById('upload');
    const userPhoto = document.getElementById('user-photo');
    const previewContainer = document.getElementById('preview');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const img = new Image();
        img.onload = () => {
          const aspectRatio = img.width / img.height;
          const containerWidth = 300;
          const containerHeight = 533;
          const containerRatio = containerWidth / containerHeight;

          if (aspectRatio > containerRatio) {
            userPhoto.width = containerWidth * aspectRatio / containerRatio;
            userPhoto.height = containerHeight;
          } else {
            userPhoto.width = containerWidth;
            userPhoto.height = containerHeight * containerRatio / aspectRatio;
          }

          userPhoto.src = URL.createObjectURL(file);
          userPhoto.style.display = 'block';
          userPhoto.classList.add('preview-transition');
        };
        img.src = URL.createObjectURL(file);
      }
    });

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const photo = document.getElementById('user-photo');
      const frame = document.getElementById('frame');
      const finalImg = document.getElementById('final-image');

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(photo, 0, 0, canvas.width, canvas.height);

      const img = new Image();
      img.src = frame.src;
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const finalData = canvas.toDataURL("image/png");
        finalImg.src = finalData;
      };
    }

    function compartilhar() {
      if (navigator.share) {
        navigator.share({
          title: 'Scoliosis Day',
          text: 'Veja como ficou minha moldura personalizada! Acesse e crie a sua também:',
          url: window.location.href
        })
        .catch((error) => console.log('Erro ao compartilhar:', error));
      } else {
        alert('Compartilhamento não suportado neste navegador.');
      }
    }
  </script>
</body>
</html>
