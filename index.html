<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicione sua Foto na Moldura</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      position: relative;
      width: 300px;
      height: 533px;
      background-color: #ddd;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #user-photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    #frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #final-image {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Adicione sua foto Ã  moldura!</h2>
  <input type="file" accept="image/*" id="upload" />
  <div class="container" id="preview">
    <img id="user-photo" src="" alt="Sua foto" />
    <img id="frame" src="moldura.png" alt="Moldura" />
  </div>
  <button onclick="downloadImage()">Ver imagem final</button>
  <canvas id="canvas" width="300" height="533" style="display: none;"></canvas>
  <img id="final-image" />

  <script>
    const upload = document.getElementById('upload');
    const userPhoto = document.getElementById('user-photo');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        userPhoto.src = URL.createObjectURL(file);
      }
    });

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const photo = document.getElementById('user-photo');
      const frame = document.getElementById('frame');
      const finalImg = document.getElementById('final-image');

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(photo, 0, 0, canvas.width, canvas.height);

      const img = new Image();
      img.src = frame.src;
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const finalData = canvas.toDataURL("image/png");
        finalImg.src = finalData;

        alert("Imagem gerada! Pressione e segure na imagem para salvar no seu celular.");
      };
    }
  </script>
</body>
</html>
